<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" (click)="closeModal()" data-dismiss="modal"></button>
    <h4 class="modal-title">X</h4>
  </div>
  <div class="modal-body">
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
        <div *ngIf="isFormInValid" class="alert alert-danger">
            <strong>Please fill out the form!</strong>
        </div>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" id="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" id="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email" required>
        </div>
        <div class="row">
          <div class="col-md-3">
            <button type="submit" class="btn btn-warning">Confirm</button>
          </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="closeModal()" data-dismiss="modal">Close</button>
  </div>
</div>
