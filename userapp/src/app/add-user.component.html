<h2>Check In Form</h2>
<p>You can checkin here</p>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div *ngIf="isFormInValid" class="alert alert-danger">
      <strong>Please fill out the form!</strong>
  </div>
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" id="firstName" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" id="lastName" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email" required>
  </div>
  <div class="row">
    <div class="col-md-3">
      <button type="submit" class="btn btn-warning">Check In</button>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-danger" (click)="userForm.reset()">Reset</button>
    </div>
  </div>
</form>
